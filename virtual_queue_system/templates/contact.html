<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotique - Contact Us</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Bootstrap & Custom Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand" href="index.html">Spotique</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="dark-mode-toggle">üåô</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Contact Form -->
    <section class="container mt-5">
        <h2 class="text-center animate__animated animate__fadeInUp">Get in Touch</h2>
        <p class="text-center animate__animated animate__fadeInUp animate__delay-1s">Fill out the form below, and we‚Äôll get back to you soon.</p>

        <div class="contact-form-container animate__animated animate__zoomIn">
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse animate__infinite">Submit</button>
                <div id="form-message" class="mt-3 text-center"></div>
            </form>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="container text-center mt-5 animate__animated animate__fadeInUp animate__delay-2s">
        <h2>üìç Contact Details</h2>
        <p><i class="fas fa-map-marker-alt"></i> 123 Spotique Street, Music City</p>
        <p><i class="fas fa-envelope"></i> support@spotique.com</p>
        <p><i class="fas fa-phone"></i> +1 (234) 567-890</p>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-dark text-white text-center animate__animated animate__fadeInUp animate__delay-3s">
        <p>¬© 2025 Spotique. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
