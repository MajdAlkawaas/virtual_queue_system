<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Spotique</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Bootstrap & External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-mode">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Spotique Register</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="dark-mode-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-4">
        <h2 class="text-center">Register</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required aria-required="true">
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required aria-required="true">
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" aria-required="true">
                <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>
            <div class="mb-3">
                <label for="issue" class="form-label">Issue Type</label>
                <select class="form-select" id="issue" required aria-required="true">
                    <option value="">Select an issue type</option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="Billing Inquiry">Billing Inquiry</option>
                    <option value="General Query">General Query</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">Please select an issue type.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Additional Description (Optional)</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Describe your issue..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div id="form-message" class="text-center mt-3"></div>
        </form>
    </div>

    <!-- Bootstrap & External JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> 
    <script src="js/logic.js"></script> 
</body>
</html>
