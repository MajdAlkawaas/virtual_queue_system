{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spotique</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />

    <!-- Bootstrap & Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="light-mode" style="background: url('{% static "images/login.webp" %}') center/cover no-repeat;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">Spotique</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-outline-light" id="dark-mode-toggle">
                ðŸŒ™
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form
            id="login-form"
            class="p-4 shadow rounded bg-white"
            method="POST"
          >
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label"
                >Username <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="email"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Password <span class="text-danger">*</span></label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <span class="input-group-text toggle-password">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="d-flex justify-content-between mb-3">
              {% comment %} <div>
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="forgot-password.html" class="forgot-password"
                >Forgot Password?</a
              >
            </div> {% endcomment %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    
    </div>

 <!-- Footer -->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- <script src="{% static 'js/logic.js' %}"></script>  -->

    <!-- <script src="js/script.js"></script> -->
    {% comment %} <script src="js/logic.js"></script> {% endcomment %}
    {% comment %} <footer class="footer mt-auto py-3 bg-dark text-white text-center">
      <p>Â© 2025 Spotique. All rights reserved.</p>
    </footer> {% endcomment %}
  </body>
</html>
