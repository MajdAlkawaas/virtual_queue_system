<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Spotique</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Bootstrap & External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-mode">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Spotique - Games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="queue_dashboard.html">Back to Queue</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="dark-mode-toggle">🌙</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Selection -->
    <div class="container mt-5">
        <h2 class="text-center">Choose a Game</h2>
        <div class="d-flex justify-content-center flex-wrap mt-4">
            <button class="btn btn-primary m-2" onclick="loadGame('rock-paper-scissors')">🪨📄✂ Rock-Paper-Scissors</button>
            <button class="btn btn-success m-2" onclick="loadGame('memory-match')">🧠 Memory Match</button>
            <button class="btn btn-warning m-2" onclick="loadGame('number-guess')">🔢 Number Guess</button>
            <button class="btn btn-danger m-2" onclick="loadGame('tic-tac-toe')">⭕❌ Tic-Tac-Toe</button>
            <button class="btn btn-info m-2" onclick="loadGame('flappy-box')">🎮 Flappy Box</button>
        </div>
    </div>

    <!-- Game Display Area -->
    <div class="container mt-4">
        <div id="game-container" class="game-box text-center">
            <h3 id="game-title">Click a game above to start!</h3>
            <div id="game-content"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 text-center">
        <p>© 2025 Spotique. All rights reserved.</p>
    </footer>

    <!-- Bootstrap & External JS -->
    <script src="js/script.js"></script>
    <script src="js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
