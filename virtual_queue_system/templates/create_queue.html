{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>Create Queue</h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation">
                {% csrf_token %}
                
                <!-- Queue Name -->
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Queue Name:</label>
                    {{ form.name }}
                    {% if form.name.errors %}
                        <div class="text-danger">
                            {{ form.name.errors.0 }}
                        </div>
                    {% endif %}
                </div>

                <!-- Operator Selection -->
                <div class="mb-3">
                    <label for="operators" class="form-label">Assign Operators:</label>
                    <select name="operators" id="operators" class="form-select" multiple>
                        {% for operator in operators %}
                            <option value="{{ operator.id }}">{{ operator.user.username }}</option>
                        {% empty %}
                            <option disabled>No operators available</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Category Input -->
                <div class="mb-3">
                    <label for="categories" class="form-label">Categories:</label>
                    {{ form.categories }}
                    <small class="text-muted">Enter multiple categories separated by commas.</small>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success mt-3">Create Queue</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
