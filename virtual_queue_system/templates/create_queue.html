{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Queue - Spotique</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="light-mode d-flex flex-column min-vh-100" style="background: url('{% static "images/login.webp" %}') center/cover no-repeat;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'operator_dashboard' %}"
          >Spotique</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4>Create Queue</h4>
        </div>
        <div class="card-body">
          <form method="post" class="needs-validation">
            {% csrf_token %}

            <div class="mb-3">
              <label for="{{ form.name.id_for_label }}" class="form-label"
                >Queue Name:</label
              >
              {{ form.name }} {% if form.name.errors %}
              <div class="text-danger">{{ form.name.errors.0 }}</div>
              {% endif %}
            </div>

            <div class="mb-3">
              <label for="multiSelect" class="form-label"
                >Assign Operators:</label
              >
              <select
                id="multiSelect"
                name="operators"
                multiple
                class="form-control"
              >
                {% for value, label in form.fields.operators.choices %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="categories" class="form-label">Categories:</label>
              {{ form.categories }}
              <small class="text-muted"
                >Enter multiple categories separated by commas.</small
              >
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">
              Create Queue
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="footer mt-auto py-3 bg-dark text-white text-center w-100 position-absolute bottom-0"
    >
      <p>Â© 2025 Spotique. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
