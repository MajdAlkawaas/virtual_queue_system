{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Spotique</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />

    <!-- Bootstrap & External CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="light-mode d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Spotique</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-outline-light" id="dark-mode-toggle">
                ðŸŒ™
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container mt-4">
      <h2 class="text-center">Sign Up</h2>
      <div class="p-4 shadow-sm bg-white rounded">
        <form id="signup-form" class="needs-validation" method="POST">
          {% csrf_token %}
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="first_name" class="form-label"
                >First Name <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label"
                >Last Name <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                placeholder="Enter your last name"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label"
              >Username <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label"
              >Phone Number <span class="text-danger">*</span></label
            >
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone_number"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password <span class="text-danger">*</span></label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
      <p>Â© 2025 Spotique. All rights reserved.</p>
    </footer>

    <!-- Bootstrap & External JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/logic.js' %}"></script>
  </body>
</html>
